<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="url(#grad192)"/>

  <!-- Brain icon (geometric) -->
  <g transform="translate(96, 96)">
    <!-- Brain lobes -->
    <circle cx="-30" cy="-20" r="22" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="-30" r="24" fill="#ffffff" opacity="0.95"/>
    <circle cx="30" cy="-20" r="22" fill="#ffffff" opacity="0.9"/>

    <circle cx="-35" cy="10" r="20" fill="#ffffff" opacity="0.85"/>
    <circle cx="35" cy="10" r="20" fill="#ffffff" opacity="0.85"/>

    <!-- Connecting neurons -->
    <circle cx="-15" cy="-5" r="6" fill="#e74c3c" opacity="0.8"/>
    <circle cx="15" cy="-5" r="6" fill="#e74c3c" opacity="0.8"/>
    <circle cx="0" cy="5" r="6" fill="#e74c3c" opacity="0.8"/>

    <!-- Neural pathways -->
    <line x1="-30" y1="-20" x2="-15" y2="-5" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-30" x2="0" y2="5" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="-20" x2="15" y2="-5" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="-35" y1="10" x2="-15" y2="-5" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="10" x2="15" y2="-5" stroke="#ffffff" stroke-width="2" opacity="0.6"/>

    <!-- IQ symbol -->
    <text x="0" y="45" text-anchor="middle" font-size="28" font-weight="bold" fill="#ffffff" opacity="0.7">IQ</text>
  </g>
</svg>
