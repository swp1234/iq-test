<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad512)"/>

  <!-- Brain icon (geometric) -->
  <g transform="translate(256, 256)">
    <!-- Brain lobes -->
    <circle cx="-80" cy="-50" r="60" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="-80" r="65" fill="#ffffff" opacity="0.95"/>
    <circle cx="80" cy="-50" r="60" fill="#ffffff" opacity="0.9"/>

    <circle cx="-90" cy="25" r="55" fill="#ffffff" opacity="0.85"/>
    <circle cx="90" cy="25" r="55" fill="#ffffff" opacity="0.85"/>

    <!-- Connecting neurons -->
    <circle cx="-40" cy="-10" r="15" fill="#e74c3c" opacity="0.8"/>
    <circle cx="40" cy="-10" r="15" fill="#e74c3c" opacity="0.8"/>
    <circle cx="0" cy="20" r="15" fill="#e74c3c" opacity="0.8"/>

    <!-- Neural pathways -->
    <line x1="-80" y1="-50" x2="-40" y2="-10" stroke="#ffffff" stroke-width="5" opacity="0.6"/>
    <line x1="0" y1="-80" x2="0" y2="20" stroke="#ffffff" stroke-width="5" opacity="0.6"/>
    <line x1="80" y1="-50" x2="40" y2="-10" stroke="#ffffff" stroke-width="5" opacity="0.6"/>
    <line x1="-90" y1="25" x2="-40" y2="-10" stroke="#ffffff" stroke-width="5" opacity="0.6"/>
    <line x1="90" y1="25" x2="40" y2="-10" stroke="#ffffff" stroke-width="5" opacity="0.6"/>

    <!-- IQ symbol -->
    <text x="0" y="120" text-anchor="middle" font-size="80" font-weight="bold" fill="#ffffff" opacity="0.7">IQ</text>
  </g>
</svg>
